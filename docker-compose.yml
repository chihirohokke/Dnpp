version: '3'
services:
    nginx:
        image: nginx:latest
        ports:
            - 8080:80
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./www/html:/var/www/html
        depends_on:
            - php

    php:
        build: ./php
        volumes:
            - ./www/html:/var/www/html
        depends_on:
            - db

    db:
        image: postgres:10.1
        ports:
            - 5433:5432
        volumes:
            - ./postgresql/data:/var/lib/postgresql
        env_file: ./postgresql.env  